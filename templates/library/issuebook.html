<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <style>
      body {
        color: #aa082e;
        background: #f5f7fb;
        font-family: 'Roboto', sans-serif;
      }
      .form-control {
        border-color: #ddd;
        min-height: 41px;
        box-shadow: none !important;
      }
      .form-control:focus {
        border-color: #5cd3b4;
        box-shadow: 0 0 5px rgba(92, 211, 180, 0.5);
      }
      .form-control, .btn {
        border-radius: 5px;
      }
      .signup-form {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .signup-form h2 {
        color: #333;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
        border-bottom: 2px solid #5cd3b4;
        display: inline-block;
        padding-bottom: 5px;
      }
      .signup-form .btn {
        font-size: 18px;
        font-weight: bold;
        min-width: 140px;
        transition: background 0.3s ease;
      }
      .signup-form .btn-success {
        background-color: #5cd3b4;
        border: none;
      }
      .signup-form .btn-success:hover {
        background-color: #45bda2;
      }
      .signup-form a {
        color: #5cd3b4;
        text-decoration: none;
      }
      .signup-form a:hover {
        text-decoration: underline;
      }
      .signup-form .text-center {
        margin-top: 20px;
        font-size: 14px;
      }
    </style>

  </head>
  <body>
    {% include "library/navbaradmin.html" %}
    
    <div class="signup-form">
        <form method="post" class="form-horizontal">
            <h2>ISSUE BOOK TO STUDENT</h2>

            {% csrf_token %}

            {% for field in form %}
            <div class="form-group row">
              <label class="col-sm-4 col-form-label text-right">{{ field.label_tag }}</label>
              <div class="col-sm-8">
                {{ field }}
              </div>
            </div>
            {% endfor %}

            <div class="form-group text-center">
              <button type="submit" class="btn btn-success btn-lg">ISSUE</button>
            </div>
        </form>
        <div class="text-center">View Issued Books to Students <a href="viewissuedbook">Click here</a></div>
    </div>

    {% include "library/footer.html" %}
  </body>
</html>
